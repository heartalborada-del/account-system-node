<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div dir="ltr"><br><br>
    <div class="gmail_quote">
        <div bgcolor="#fbfcfe"
             style="background-color:#fbfcfe;padding:0px;margin:0px;width:100%;height:100%;color:#20123a">
            <table bgcolor="#fbfcfe" height="100%" width="100%"
                   style="width:100%;height:100%;background-color:#fbfcfe;padding:50px 20px">
                <tbody>
                <tr>
                    <td align="center" valign="top" width="460px" style="width:460px;max-width:460px">
                        <table width="100%" cellspacing="0" cellpadding="0" align="center"
                               style="text-align:center;border-collapse:collapse;max-width:460px">
                            <tbody>
                            <tr>
                                <td align="center" width="100%" border="0" cellpadding="0" cellspacing="0"
                                    style="border-width:0px;border-collapse:collapse;padding-bottom:20px;width:100%;text-align:center">
                                    <h2 align="center"
                                        style="color:#20123a;font-size:24px;text-align:center;line-height:1.25;margin:auto;font-family:sans-serif">
                                        Hi!
                                        <span style="font-weight:700;color:#9059ff;font-family:sans-serif;text-decoration:none">{email}</span>
                                    </h2>
                                </td>
                            </tr>
                            <tr>
                                <td border="0" cellpadding="0" cellspacing="0" style="border-width:0px">
                                    <table width="100%">
                                        <tbody>
                                        <tr>
                                            <td align="center" style="max-width:450px">
                                                <p style="color:rgb(32,18,58);font-size:16px;font-weight:400;font-family:sans-serif;text-align:center;margin:0;padding:0 0 20px 0;line-height:1.5">
                                                    谢谢您注册 {name} 账号！在开始之前，我们需要确认您的身份。点击下方的按钮以验证电子邮箱:
                                                </p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td border="0" cellpadding="0" cellspacing="0"
                                    style="padding-bottom:40px;border-bottom:1px solid #eee">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                                           style="max-width:400px">
                                        <tbody>
                                        <tr>
                                            <td>
                                                <table align="center" width="100%">
                                                    <tbody>
                                                    <tr>
                                                        <td width="100%" align="center" bgcolor="#0060df"
                                                            style="width:100%;border-radius:8px;font-family:sans-serif">
                                                            <a href="{url}"
                                                               rel="noopener"
                                                               style="text-align:center;text-decoration:none;color:#ffffff;padding-top:12px;padding-right:30px;padding-left:30px;padding-bottom:12px;display:inline-block;font-size:15px;box-sizing:border-box;width:100%"
                                                               target="_blank">
                                                                验证邮件
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" border="0" cellpadding="0" cellspacing="0"
                                    style="border-width:0px;border-collapse:collapse;padding-bottom:30px;padding-top:30px">
                                    <table width="100%" align="center" border="0" cellspacing="0" cellpadding="0"
                                           style="text-align:center;width:100%">
                                        <tbody>
                                        <tr>
                                            <td align="center" style="padding-bottom:30px;max-width:400px">
                                                <p style="margin:0px;font-weight:300;font-family:sans-serif;color:#5e5e72;max-width:400px;line-height:1.5;font-size:13px">
                                                    您收到此电子邮件，是因为您正在注册 {name}
                                                </p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
